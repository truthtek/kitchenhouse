<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Menu</title>
    <style>
        /* Add your CSS styles here */
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .menu-item {
            text-align: center;
            padding: 20px;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .menu-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .menu-item p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section class="menu">
        <div class="menu-item">
            <img src="./image/senegales.jpeg" alt="Food 1">
            <h3>Traditional Dish 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="menu-item">
            <img src="./image/senegales.jpeg" alt="Food 2">
            <h3>Traditional Dish 2</h3>
            <p>Nulla facilisi. Sed eleifend urna eu tempor finibus.</p>
        </div>
        <div class="menu-item">
            <img src="./image/bean.jpeg" alt="Food 3">
            <h3>Traditional Dish 3</h3>
            <p>Vestibulum convallis dolor non ligula posuere, eu auctor.</p>
        </div>
    </section>
</body>
</html>
